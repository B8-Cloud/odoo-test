name: Notify Google Chat on Push

on:
  push:

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Collect push details
        id: details
        run: |
          # Extract details
          COMMITTER=${{ github.actor }}
          BRANCH=${{ github.ref_name }}
          REPO=${{ github.repository }}
          COMMIT_MESSAGE="${{ github.event.head_commit.message }}"
          COMMIT_URL=${{ github.event.head_commit.url }}

          # Get list of changed files
          CHANGED_FILES=$(echo "${{ github.event.head_commit.modified[*] }}" | tr ' ' '\n')
          ADDED_FILES=$(echo "${{ github.event.head_commit.added[*] }}" | tr ' ' '\n')
          REMOVED_FILES=$(echo "${{ github.event.head_commit.removed[*] }}" | tr ' ' '\n')

          # Format message for Google Chat
          MESSAGE="*Git Push Alert* ðŸš€\n
*Repository:* ${REPO}\n
*Branch:* ${BRANCH}\n
*Pushed by:* ${COMMITTER}\n
*Commit Message:* ${COMMIT_MESSAGE}\n
*Commit URL:* ${COMMIT_URL}\n\n
*ðŸŸ¢ Added files:*\n${ADDED_FILES}\n
*ðŸŸ¡ Modified files:*\n${CHANGED_FILES}\n
*ðŸ”´ Removed files:*\n${REMOVED_FILES}"

          # Save to output for next step
          echo "message<<EOF" >> $GITHUB_OUTPUT
          echo "$MESSAGE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Send message to Google Chat
        run: |
          curl -X POST \
            -H 'Content-Type: application/json' \
            -d "{\"text\": \"${{ steps.details.outputs.message }}\"}" \
            ${{ secrets.GCHAT_WEBHOOK }}
