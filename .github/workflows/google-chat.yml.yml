name: Notify Google Chat on Push

on:
  push:
    branches:
      - '**'  # all branches

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send message to Google Chat
        env:
          WEBHOOK_URL: ${{ secrets.GCHAT_WEBHOOK }}
        run: |
          REPO="${{ github.repository }}"
          BRANCH="${GITHUB_REF#refs/heads/}"   # safely extract branch
          ACTOR="${{ github.actor }}"

          COMMITS=$(jq -c 'if .commits == null then [] else .commits end' "$GITHUB_EVENT_PATH")
          COUNT=$(echo "$COMMITS" | jq 'length')

          COMMITS_HTML=$(
            echo "$COMMITS" | jq -r 'map(
              "â€¢ " + (.message | gsub("\\r?\\n"; " ")) +
              " (by " + (.author.username // "unknown") + ")" +
              " - Files changed: " + ((.added + .modified + .removed) // [] | join(", "))
            ) | join("<br>")'
          )

          jq -n \
            --arg repo "$REPO" \
            --arg branch "$BRANCH" \
            --arg actor "$ACTOR" \
            --arg count "$COUNT" \
            --arg commits "$COMMITS_HTML" \
            '{
              cardsV2: [{
                cardId: "push-card",
                card: {
                  header: {
                    title: ("ðŸš€ New push to branch " + $branch),
                    subtitle: $repo
                  },
                  sections: [
                    { widgets: [
                      { textParagraph: { text: ("<b>Repository:</b> " + $repo + "<br><b>Branch:</b> " + $branch + "<br><b>Pusher:</b> " + $actor + "<br><b>Commit count:</b> " + $count) } }
                    ]},
                    { header: "Commits",
                      widgets: [
                        { textParagraph: { text: ($commits // "No commits found") } }
                      ]
                    }
                  ]
                }
              }]
            }' \
          | curl -s -X POST -H 'Content-Type: application/json; charset=UTF-8' -d @- "$WEBHOOK_URL"
